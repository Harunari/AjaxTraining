<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>JQueryの練習</p>

    <p>
        <input type="text" name="name" id="name" />
        <input type="button" id="greet" value="Greet!" />
    </p>
    <div id="result"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function () {
            // サーバと通信 + ページの書き換え
            // 非同期: 処理が終わる前に次の処理に移る
            // $.post
            // $.get

            //$('button').click(function () {
            //    // コールバック関数
            //    $('#result').load('more.html', function () {
            //        $('message').css('color', 'red');
            //    });

            $('#greet').click(function () {

                $.get('ajaxtest.aspx', {
                    name: $('#name').val()

                }, function (data) {
                    $('#result').html(data);
                }

            });
        });
    </script>
</body>
</html>
